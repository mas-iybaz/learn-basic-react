<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter by React</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: steelblue;">
    <div id="root"></div>

    <!-- Import React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/babel">
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        
        function SimpleButton(props) {
            return (
                <>
                <button onClick={props.onClick} className={` btn ${props.className} fw-bold px-3 py-2`}> {props.children} </button>
                </>
            );
        }

        function SimpleCard(props) {
            return (
                <div className="card">
                    <div className="card-body px-5 py-3">
                        {props.children}
                    </div>
                </div>
            );
        }

        function SimpleCounter() {
            const [count, setCount] = React.useState(0);

            function addCounter() {
                if (count < 50) {
                    setCount(count + 1);
                } else {
                    alert("Maximum limit reached!");
                }
            };

            function reduceCounter() {
                if (count > 0) {
                    setCount(count - 1);
                }
            };

            function resetCounter() {
                setCount(0);
            };

            return (
                <>
                    <div className="text-center px-3">
                        <p className="h2 mt-3 mb-3">React Counter</p>
                        <div className="d-flex flex-rom justify-content-center mb-3">
                            <SimpleButton onClick={reduceCounter} className="btn-warning"> - </SimpleButton>
                            <p className="h3 px-5"> {count} </p>
                            <SimpleButton onClick={addCounter} className="btn-warning"> + </SimpleButton>
                        </div>
                        <SimpleButton onClick={resetCounter} className={` ${count == 0 ? "btn-disabled" : "btn-danger"} mb-3 `}>Reset</SimpleButton>
                    </div>
                </>
            );
        }

        root.render(
            <>
                <div class="container">
                    <div className="h-100 d-flex align-items-center justify-content-center mt-5">
                        <SimpleCard>
                            <SimpleCounter />
                        </SimpleCard>
                    </div>
                </div>
            </>
        );
    </script>
</body>

</html>
